<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180">
  <!-- Background -->
  <rect width="500" height="180" fill="#1e1e2e"/>

  <!-- LEFT PILLAR -->
  <rect x="30" y="25" width="110" height="130" rx="8" fill="#334155"/>

  <!-- RIGHT PILLAR -->
  <rect x="360" y="25" width="110" height="130" rx="8" fill="#334155"/>

  <!-- LEFT DOOR - id for data binding -->
  <rect id="gate-left" x="141" y="40" width="110" height="100"
        fill="rgba(99, 102, 241, 0.3)" stroke="#6366f1" stroke-width="3" rx="4"/>

  <!-- RIGHT DOOR - id for data binding -->
  <rect id="gate-right" x="251" y="40" width="110" height="100"
        fill="rgba(99, 102, 241, 0.3)" stroke="#6366f1" stroke-width="3" rx="4"/>

  <!-- Status text -->
  <text id="gate-status-text" x="250" y="170" text-anchor="middle"
        fill="#94a3b8" font-family="sans-serif" font-size="14" font-weight="600">
    CLOSED
  </text>
</svg>
